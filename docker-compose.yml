version: '3.8'
services:
  postgresql:
    image: postgres:13
    environment:
      POSTGRES_DB: skysense
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d skysense"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://user:password@postgresql:5432/skysense"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app  
    working_dir: /app

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4201:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
